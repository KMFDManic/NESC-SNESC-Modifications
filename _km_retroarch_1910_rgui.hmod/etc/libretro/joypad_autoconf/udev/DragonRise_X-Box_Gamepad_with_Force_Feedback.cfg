# Gamepad Configuration for Retroarch
# DragonRise gamepad, X-Box Style, Guide button not a real button, lights up led on the gamepad
# lsusb:
# ID 0079:0006 DragonRise Inc. PC TWIN SHOCK Gamepad
# dmesg:
# input: DragonRise Inc.   Generic   USB  Joystick   as /devices/pci0000:00/0000:00:1d.1/usb6/6-1/6-1:1.0/0003:0079:0006.0002/input/input18
#
# To properly use this gamepad, the led on the gamepad must be lit
# (push the button between Start and Select buttons), otherwise the
# right analog stick triggers the A/B/X/Y buttons
#
# Mapping is generated from XMB GUI, labels added manually.
# Changed axis mapping for right analog stick up/down from +/-2 to +/-4.
# Left analog stick left/right triggered axis 0 and 2.
# Right analog stick up/down triggered axis 2 and 4.
# Therefore removed axis 2 from the config.

input_driver = "udev"

# Currently Retroarch can't differentiate between input devices
# sharing the same input_vendor_id, input_product_id, and
# input_device. We decided to disable the duplicates until 
# Retroarch implements a feature to disambiguate between them.
# This file was commented in favor of: DragonRise_N64.cfg
#input_device = "DragonRise Inc.   Generic   USB  Joystick  "
#input_vendor_id = "121"
#input_product_id = "6"

